<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="flex flex-col md:flex-row gap-6 p-20">
        <div class="bg-[#E2ECFF] md:w-1/2 flex justify-center items-center h-screen">
            <div class="w-1/2 leading-[54px] flex flex-col items-center">
                <div class="rounded "><img src="./images/zoomit.png" alt="" class=""></div>
                <h2 class=" text-[24px] md:text-[36px] md:font-bold py-10">Let us help you run your own platform</h2>
                <p class="text-xl">Our registration process is quicker than other edtech platform</p>
            </div>
        </div>

        <!-- form start from here  -->
     <div class=" md:w-1/2 flex flex-col justify-center"> 
        <div class="leading-10 py-4">
            <h2 class="text-3xl font-extrabold">Get Started</h2>
            <p class="text-[18px]">Create your account now !</p>
        </div>
        <form action="#">
            <div>
                <div class="">
                    <label for="name" class="block text-sm font-medium leading-6 py-2 text-gray-900">Full Name :</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="block w-full border-2 border-[#A5A5A5] rounded-md bg-transparent py-2 pl-1.5 text-gray-900 placeholder:text-gray-600 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
                <div class="">
                    <label for="name" class="block text-sm font-medium leading-6 py-2 text-gray-900">Email :</label>
                    <input type="email" name="name" id="name" placeholder="Enter your email" class="block w-full border-2 border-[#A5A5A5] rounded-md bg-transparent py-2 pl-1.5 text-gray-900 placeholder:text-gray-600 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
                <div class="">
                    <label for="name" class="block text-sm font-medium leading-6 py-2 text-gray-900">Password :</label>
                    <input type="password" name="name" id="name" placeholder="Type password" class="block w-full border-2 border-[#A5A5A5] rounded-md bg-transparent py-2 pl-1.5 text-gray-900 placeholder:text-gray-600 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
                <div class="py-6">
                    <input type="button" value="Sign Up" name="name" id="name" placeholder="Type password" class="block w-full text-xl border-[#A5A5A5] rounded-md  py-2 pl-1.5 text-white cursor-pointer bg-blue-600 ">
                </div>
            </div>
        </form>
        <div>
            <p class="text-center mt-4">Already a member? <span class="text-blue-600 font-bold cursor-pointer">Sign in</span></p>
        </div>
     </div>
            
    </div>
</body>
</html>
